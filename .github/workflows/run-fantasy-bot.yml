# GitHub Actions workflow for Fantasy Bot
name: Run Fantasy Bot

on:
  push:
    paths:
      - 'fantasy-bot/**'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r fantasy-bot/requirements.txt
      - name: Run Fantasy Bot
        run: |
          python fantasy-bot/scripts/run_bot.py
