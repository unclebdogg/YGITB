name: Sleeper History Weekly

concurrency:
  group: data-updater-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  schedule:
    - cron: "0 23 * * 2"   # Wed 9am Sydney
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # allow rebase/pull on main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1) Fetch Sleeper players index for ID->name/pos/team mapping
      - name: Fetch Sleeper players index
        run: |
          set -eux
          mkdir -p data
          curl -fSL https://api.sleeper.app/v1/players/nfl -o data/players_nfl.json

      # 2) Collect league data (users, rosters, weekly matchups)
      - name: Run collectors
        run: |
          set -eux
          python -u scripts/sleeper_history.py
          python -u scripts/aggregate_stats.py

      # 3) Run Constructors / Salt Shaker scoring
      - name: Constructors Championship
        run: |
          set -eux
          python -u scripts/constructors.py

      # 4) Commit & push
      - name: Commit & push data
        run: |
          set -eux
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if ! git diff --quiet; then
            git add -A
            git commit -m "Update league + constructors data [skip ci]" || true
            git fetch origin
            git pull --rebase --autostash origin main || true
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          else
            echo "No changes"
          fi
