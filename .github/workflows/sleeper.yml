name: Sleeper History Weekly

concurrency:
  group: data-updater-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  schedule:
    - cron: "0 23 * * 2"   # Wed 9am Sydney
  workflow_dispatch:


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run collectors
        run: |
          python scripts/sleeper_history.py
          python scripts/aggregate_stats.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Update league data [skip ci]" || echo "No changes"
          git push
